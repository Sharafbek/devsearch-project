{% extends 'base.html' %}

{% block content %}

<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{{ request.META.HTTP_REFERER }}"><i class="bi bi-arrow-left"></i></a>
        <h2 class="message__subject">{{ message.subject }}</h4>
          <a href="{% if message.sender %} {% url 'profile_detail' message.sender.id %} {% else %}mailto:{{ message.email }}{% endif %}" class="message__author">{{ message.fullname }}</a>
          <p class="message__date">May 31, 2021, 04:37 PM</p>
          <div class="message__body">
            ........
            <br /><br />
            ...........
          </div>
      </div>
    </div>
</main>

{% endblock content %}
